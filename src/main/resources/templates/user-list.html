<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>用户列表</title>
</head>

<section layout:fragment="content">

    <!-- 你的内容保持不变，这里我略写 -->
    <div class="card">
        <h2>用户列表</h2>

        <form class="search" th:action="@{/user/list}" method="get">
            <input type="text" name="nameKeyword" th:value="${nameKeyword}" placeholder="按名称搜索用户"/>
            <button type="submit">搜索</button>
        </form>

        <table>
            <tr>
                <th>ID</th><th>用户名</th><th>邮箱</th><th>操作</th>
            </tr>
            <tr th:each="u : ${pageData.records}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.username}"></td>
                <td th:text="${u.email}"></td>
                <td class="actions">
                    <a th:href="@{/user/edit(id=${u.id})}">编辑</a>
                    <a th:href="@{/user/delete(id=${u.id})}" onclick="return confirm('确认删除？');">删除</a>
                </td>
            </tr>
        </table>
    </div>

</section>

</html>
