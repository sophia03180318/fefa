<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8"/>
    <title layout:title-pattern="$LAYOUT_TITLE — $CONTENT_TITLE">控制台</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        /* ---------------- 全局 ---------------- */
        body {
            margin: 0;
            background: #eef2f7;
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
            color: #1e293b;
        }

        :root {
            --primary: #3B82F6;
            --primary-light: #93c5fd;
            --text-dark: #1e293b;
            --card-bg: rgba(255,255,255,0.75);
            --r16: 16px;
            --r20: 20px;
            --glass-bg: rgba(255,255,255,0.75);
        }

        /* ---------------- 顶部导航栏（更现代 + 更清爽）---------------- */
        .top-nav {
            height: 64px;
            padding: 0 32px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);

            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.06);
            box-shadow: 0 1px 8px rgba(30,41,59,0.06);
        }


        /* ---------------- 顶栏按钮（更轻、更现代）---------------- */
        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .icon-btn {
            width: 42px;
            height: 42px;

            background: #fff;
            border-radius: var(--r16);

            display: flex;
            align-items: center;
            justify-content: center;

            color: var(--primary);
            text-decoration: none;
            transition: 0.25s ease;

            box-shadow: 0 2px 6px rgba(59,130,246,0.15);
            position: relative;
        }

        .icon-btn:hover {
            background: var(--primary-light);
            color: #fff;
            box-shadow: 0 4px 12px rgba(59,130,246,0.25);
            transform: translateY(-3px);
        }

        /* 提示文字 */
        .icon-btn span {
            opacity: 0;
            visibility: hidden;
            transition: 0.25s ease;

            position: absolute;
            bottom: -34px;
            left: 50%;
            transform: translateX(-50%);

            padding: 5px 12px;
            background: var(--primary);
            color: #fff;
            border-radius: 8px;

            font-size: 12px;
            white-space: nowrap;
            box-shadow: 0 4px 12px rgba(59,130,246,0.25);
        }

        .icon-btn:hover span {
            opacity: 1;
            visibility: visible;
        }

        /* ---------------- 内容布局 ---------------- */
        .container {
            padding: 32px;
            animation: fadeIn 0.3s ease-out;
        }

        /* ---------------- 卡片玻璃效果（更高级） ---------------- */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);

            border-radius: var(--r20);
            padding: 28px;

            box-shadow: 0 10px 25px rgba(30,41,59,0.1);
            border: 1px solid rgba(255,255,255,0.5);

            transition: 0.3s ease;
            margin-bottom: 28px;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 14px 32px rgba(30,41,59,0.15);
        }

        /* ---------------- 用户头像按钮 ---------------- */
        .user-menu {
            position: relative;
        }

        .avatar-btn {
            width: 42px;
            height: 42px;

            border-radius: 50%;
            background: #fff;
            color: var(--primary);

            display: flex;
            align-items: center;
            justify-content: center;

            cursor: pointer;
            transition: 0.25s ease;

            box-shadow: 0 2px 6px rgba(59,130,246,0.15);
        }

        .avatar-btn:hover {
            background: var(--primary-light);
            color: #fff;
            box-shadow: 0 4px 12px rgba(59,130,246,0.25);
            transform: translateY(-2px);
        }

        /* ---------------- 下拉菜单 ---------------- */
        .dropdown {
            position: absolute;
            right: 0;
            top: 52px;
            width: 200px;

            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(15px);

            border-radius: var(--r16);
            padding: 10px 0;

            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            display: none;

            z-index: 9999;       /* ← 关键！确保下拉框永远在最上面 */
        }
        .dropdown-item {
            padding: 12px 18px;
            display: flex;
            align-items: center;
            gap: 10px;

            color: var(--text-dark);
            text-decoration: none;

            transition: 0.2s ease;
        }

        .dropdown-item:hover {
            background: rgba(59,130,246,0.15);
            color: var(--primary);
        }

        .dropdown-item.logout {
            color: #dc2626;
        }

        .user-info {
            font-weight: 600;
            font-size: 14px;
            border-bottom: 1px solid rgba(0,0,0,0.08);
            cursor: default;
        }

        .user-info:hover {
            background: transparent !important;
            color: var(--text-dark) !important;
        }

        /* ---------------- 动画 ---------------- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        /* ---------------- 高级标题（实心圆点 + Mist Blue+ 更蓝的雾面蓝） ---------------- */
        .brand-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-dot {
            width: 11px;
            height: 11px;
            border-radius: 50%;
            background-color: #3B82F6; /* Mist Blue+（更蓝，但仍然高级） */
            flex-shrink: 0;
        }

        .brand-text {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.4px;
            color: #2F6FD4;
            font-family: "Quicksand", "PingFang SC", "Microsoft YaHei", sans-serif;
        }


    </style>
</head>

<body>

<!-- 顶部导航 -->
<div class="top-nav">
    <div class="brand-title">
        <span class="brand-dot"></span>
        <span class="brand-text">Financial Empowerment for All</span>
    </div>


    <div class="nav-buttons">
        <a th:href="@{/knowledge/list}" class="icon-btn">
            <i class="fa-solid fa-book"></i><span>知识卡</span>
        </a>

        <a th:href="@{/knowledge/new}" class="icon-btn">
            <i class="fa-solid fa-people-group"></i><span>APP用户</span>
        </a>

        <a th:href="@{/knowledge/new}" class="icon-btn">
            <i class="fa-solid fa-trophy"></i><span>挑战任务</span>
        </a>

        <!-- 用户头像 -->
        <div class="user-menu">
            <div class="avatar-btn">
                <i class="fa-solid fa-user"></i>
            </div>

            <!-- 下拉菜单 -->
            <div class="dropdown">
                <div class="dropdown-item user-info">
                    <i class="fa-solid fa-circle-user"></i>
                    <span th:text="${session.loggedUser != null ? session.loggedUser.username : '未登录'}"></span>
                </div>

                <a th:href="@{/user/list}" class="dropdown-item">
                    <i class="fa-solid fa-users"></i> 用户管理
                </a>

                <a th:href="@{/logout}" class="dropdown-item logout">
                    <i class="fa-solid fa-right-from-bracket"></i> 退出登录
                </a>
            </div>
        </div>

    </div>
</div>

<!-- 内容区域 -->
<div class="container" layout:fragment="content"></div>

<script>
    const avatarBtn = document.querySelector('.avatar-btn');
    const dropdown = document.querySelector('.dropdown');

    document.addEventListener('click', (e) => {
        if (avatarBtn.contains(e.target)) {
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        } else if (!dropdown.contains(e.target)) {
            dropdown.style.display = 'none';
        }
    });
</script>

</body>
</html>
