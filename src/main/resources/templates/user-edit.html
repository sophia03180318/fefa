<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head><title>编辑用户</title></head>

<section layout:fragment="content">

    <div class="card" style="max-width:520px;margin:auto;">
        <h3>编辑用户</h3>

        <form th:action="@{/user/update}" method="post">
            <label>用户名</label>
            <input type="text" name="username" th:value="${user.username}" required/>

            <label>邮箱</label>
            <input type="email" name="email" th:value="${user.email}" required/>

            <label>密码</label>
            <input type="password" name="password" placeholder="如需修改请输入新密码"/>

            <input type="hidden" name="id" th:value="${user.id}"/>

            <div class="actions">
                <button class="btn-primary" type="submit">保存</button>
                <a class="btn-ghost" th:href="@{/user/list}">取消</a>
            </div>
        </form>
    </div>

</section>

</html>
