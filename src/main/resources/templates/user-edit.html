<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>编辑用户</title>
    <style>
        body { background-color: #F8F9FA; }
        .form-container { width: 300px; margin: 50px auto; padding: 20px; background: #fff; border: 1px solid #ccc; }
        .form-container h3 { text-align: center; color: blue; }
        .form-container div { margin: 5px 0; }
        .btn-primary { background-color: blue; color: #fff; border: none; padding: 5px 10px; }
    </style>
</head>
<body>
<div class="form-container">
    <h3>编辑用户</h3>
    <form th:action="@{/user/update}" method="post">
        <div>用户名：<input type="text" name="username" th:value="${user.username}" required /></div>
        <div>邮箱：<input type="email" name="email" th:value="${user.email}" required /></div>
        <div>密码：<input type="password" name="password" placeholder="如需修改请输入新密码" /></div>
        <!-- 隐藏域传递用户ID -->
        <input type="hidden" name="id" th:value="${user.id}" />
        <div style="text-align:center; margin-top: 10px;">
            <button type="submit" class="btn-primary">保存</button>
            <a th:href="@{/user/list}" style="margin-left: 10px;">取消</a>
        </div>
    </form>
</div>
</body>
</html>
