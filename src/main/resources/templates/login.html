<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>系统登录</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #eef5ff, #f7faff);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .login-box {
            width: 380px;
            padding: 45px 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 18px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.12);
            backdrop-filter: blur(8px);
            animation: fadeIn 0.6s ease both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-title {
            text-align: center;
            font-size: 26px;
            font-weight: 600;
            color: #4A8BDF; /* 高级清爽蓝 */
            margin-bottom: 35px;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #c7d8ef;
            background: rgba(255, 255, 255, 0.75);
            font-size: 15px;
            transition: all 0.25s ease;
        }

        .form-group input:focus {
            border-color: #82B5F5; /* 柔光蓝 */
            box-shadow: 0 0 0 4px rgba(130, 181, 245, 0.25);
            outline: none;
            background: #fff;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            background: linear-gradient(135deg, #4A8BDF, #6AA5F2); /* 清爽蓝渐变 */
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #3D7CCE, #5C95E4); /* hover 更稳 */
            box-shadow: 0 5px 18px rgba(74, 139, 223, 0.35);
        }

        .error {
            margin-top: 18px;
            color: #d62839;
            text-align: center;
            font-size: 14.5px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <div class="login-title">管理员登录</div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label>名称</label>
            <input type="text" name="username" required>
        </div>

        <div class="form-group">
            <label>密码</label>
            <input type="password" name="password" required>
        </div>

        <button type="submit" class="btn-login">登录</button>
    </form>

    <div th:if="${error}" th:text="${error}" class="error"></div>
</div>

</body>
</html>
